<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
    <script src="https://kit.fontawesome.com/d5d519f54c.js" crossorigin="anonymous"></script>
    <title>ML Registro</title>
</head>



<body>

    <header>
        <div class="main-header">
            <a href="/">
                <img class="logo" src="/images/logo-mercado-liebre.svg" alt="Logo
            mercadolibre" />
            </a>
            <div class="search-bar">
                <form class="searchbar-form" action="/search">
                    <input type="text" class="search-input" placeholder="Buscar productos, marcas" />
                    <button type="submit" class="btn-searchbar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>

            <div class="compraCuotas">
                <p>
                    <i class="fa-solid fa-hand-holding-dollar"></i> Compra en cuotas y
                    sin tarjeta de credito
                </p>
            </div>
        </div>

        <div class="navBars">
            <nav class="site-nav">
                <ul type="none">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </nav>
            <div class="login-navbar">
                <ul type="none">
                    <li>
                        <a href="/register">Crea tu cuenta <i class="fa-solid fa-id-card"></i></a>
                    </li>
                    <li>
                        <a href="/login">Ingresa <i class="fa-solid fa-right-to-bracket"></i></a>
                    </li>
                    <li>
                        <a href="#">Mis compras <i class="fa-solid fa-basket-shopping"></i></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="burger-menu">
            <i class="burger-icon fas fa-bars"></i>
        </div>
    </header>
    <main>

        <div class="register">
            <form action="/" method="POST">

                <div class="register-container">
                    <input type="text" placeholder="Nombre de usuario" name="usuario" id="usuario" class="text-input"
                        required />
                </div>

                <div class="register-container">
                    <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña" class="text-input"
                        required />
                </div>

                <div class="btns-container btn-login">
                    <button type="submit" name="enviar" action="/enviar">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <article class="copyright">
            Copyright © 1999-2022 MercadoLiebre S.R.L.
        </article>
    </footer>
</body>


</html>
